<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aadhar-card.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>


    <div class="row main-row" >
        <div class="col-md-6 form-section">

            <div class="heading"
                style="width: 100%; height: 20%; display: flex; justify-content: center; align-items: center;">
                <h4 style="color: brown; font-style: italic; font-weight: bold;"> Enter your details below to generate
                    your Aadhar-Card</h4>
            </div>

            <div class="form-details"
                style="width: 100%; height: 50%; display: flex; justify-content: center; align-items: center;">
                <div class="itms" style="display: flex; flex-direction: column; justify-content: center;width: 50%;">
                    <label for="name" style="color: rgb(76, 255, 6);">Name:-</label>
                    <input class="input" type="text" id="name" placeholder="Enter Your Name">
                    <label for="dob" style="color: rgb(76, 255, 6);">D.O.B:-</label>
                    <input class="input" type="date" id="dob" placeholder="Date Of Birth">
                    <span> <label for="male" style="color: rgb(76, 255, 6);">Male</label>
                        <input class="input" type="checkbox" id="male">
                        <label for="female" style="color: rgb(76, 255, 6);">Female</label>
                        <input class="input" type="checkbox" id="female"></span>
                    <button class="form-control" id="submit-btn" style="color: rgb(6, 29, 243); font-weight: bold;" >Submit</button>
                </div>
            </div>
        </div>

        <div class="col-md-6 aadhar-card-section">
            <div class="main-section" id="main-section">

                <div class="first-section">
                    <div class="firstlogo"></div>
                    <div class="secondlogo"></div>
                </div>

                <div class="second-section">

                    <div class="img-section" style="width: 30%;">

                        <div class="container">
                            <img id="photo" src="sunny-mehta.jpeg">
                        </div>

                    </div>

                    <div class="detail-section" style="width: 50%;">
                        <div class="details">
                            <span style="font-size: 12px;">Name:- <span id="user-name"></span></span>
                            <span style="font-size: 12px;">D.O.B.:- <span id="user-dob"></span></span>
                            <span style="font-size: 12px;">Gender:- <span id="user-gender"></span></span>
                            <span
                                style="font-size: 18px; margin-top: 15px; font-weight: bold; letter-spacing: 2px;">2342
                                7844 9857</span>
                        </div>



                    </div>

                    <div class="code-section" style="width: 20%;">
                        <div class="container" style="align-items:flex-end;">
                            <img id="code" src="qr_code_PNG26.png">
                        </div>
                    </div>
                </div>

                <div class="third-section">
                    <span style="color: rgb(175, 37, 37);">आधार - <span style="color: black;">आम आदमी का अधिकार
                        </span></span>
                </div>

            </div>



        </div>


    </div>



    <script src="aadhar-card.js"></script>
</body>

</html>
