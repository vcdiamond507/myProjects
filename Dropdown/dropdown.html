<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4e2c7ef5ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dropdown.css">
    <title>Document</title>
</head>
<body>
    <div class="maincontainer">
       <input type="checkbox" id="settings" style="display: none;">
      <label for="settings"><span for="settings" class="setting" onclick="vijay()">Settings<span class="arrowdown"><i class="fas fa-caret-down"></i></span></span></label>
        <div class="mainitems">
            <ul>
                <input type="checkbox" id="profile" style="display: none;">
                <label for="profile">
                    <li onclick="vijay1()"><a href="#"> Profile</a><span class='arrowright'><i class="fas fa-caret-right"></i></span></li>
                </label>
                <div class=" profile">
                    <ul>
                        <li><a href="#"> Profile Picture</a></li>
                        <li><a href="#"> Name & D.O.B.</a></li>
                        <li><a href="#"> Contact Details</a></li>
                  </ul>
                </div>
                <li><a href="#"> Privacy</a></li>
                <li><a href="#"> Password</a></li>
                <input type="checkbox" id="help" style="display: none;">
                <label for="help"><li onclick="vijay2()"><a href="#"> Help&Support</a><span class="arrowright1"><i class="fas fa-caret-right"></i></span></li></label>
                <div class=" help">
                    <ul>
                        <li><a href="#"> Ask Question</a></li>
                        <li><a href="#"> Contact Us</a></li>
                        <li><a href="#"> Mail Us</a></li>
                        <li><a href="#"> Send Feedback</a></li>
                  </ul>
                </div>
                <li><a href="#"> Logout</a></li>
          </ul>
        </div>
     
      
    </div>

    <script>
            function vijay()
            {
               
                var element = document.querySelector('.arrowdown')
                 element.classList.toggle("downarrow");
               
            }
            function vijay1()
            {
               
                var element = document.querySelector('.arrowright')
                 element.classList.toggle("downarrow"); 
            }
            function vijay2()
            {
                var element = document.querySelector('.arrowright1')
                 element.classList.toggle("downarrow"); 
            }




    </script>
</body>
</html>
